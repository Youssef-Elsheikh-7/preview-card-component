<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&family=Josefin+Sans:ital,wght@1,600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="parent">
            <div class="hover">

                <img class="main" src="./image-equilibrium.jpg" alt="">
                <div class="fake">
                    <div class="icon_hover"><img src="./icon-view.svg" alt=""></div>
                </div>
            </div>
            <p class="equ">Equilibrium #3429</p>
            <p class="long">Our Equilibrium collection promotes balance and calm.</p>
            <ul>
                <li>
                    <div class="eth">
                        <img class="ethereum" src="./icon-ethereum.svg" alt="">
                        <div>0.041 ETH</div>
                    </div>
                </li>
                <li>
                    <div class="date">
                        <img class="clock" src="./icon-clock.svg" alt="">
                        <div>3 days left</div>
                    </div>
                </li>
            </ul>
            <div class="line"></div>
            <div class="footer">
                <img class="avatar" src="./image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>

</html>
